<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="attribution">
      <div class="block">
        <div>
          <img
            class="avatar"
            src="./assets/images/avatar-jessica.jpeg"
            alt=""
          />
        </div>
        <h3>Jessica Randall</h3>
        <h5>London, United Kingdom</h5>
        <p>"Front-end developer and avid reader".</p>
        <div>
          <ul class="social">
            <li class="buttons"><button>GitHub</button></li>
            <li class="buttons"><button>Frontend Mentor</button></li>
            <li class="buttons"><button>LinkedIn</button></li>
            <li class="buttons"><button>Twitter</button></li>
            <li class="buttons"><button>Instargram</button></li>
          </ul>
        </div>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naida Islam</a>
    </footer>
  </body>
</html>
